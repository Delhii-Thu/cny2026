// ===== PARTICLE BURST =====
var pCanvas = document.getElementById('particleCanvas');
var pCtx = pCanvas.getContext('2d');
function resizeCanvas() {
  pCanvas.width = window.innerWidth;
  pCanvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

var particles = [];

function burstParticles() {
  var cx = pCanvas.width / 2;
  var cy = pCanvas.height * 0.36;
  var colors = [[180,160,255],[140,120,220],[200,180,255],[255,215,130],[130,200,255]];
  for (var i = 0; i < 40; i++) {
    var angle = Math.random() * Math.PI * 2;
    var speed = 1 + Math.random() * 3.5;
    var c = colors[Math.floor(Math.random() * colors.length)];
    particles.push({
      x: cx, y: cy,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      life: 80,
      r: c[0], g: c[1], b: c[2],
      size: 1.5 + Math.random() * 2
    });
  }
}

function animLoop() {
  pCtx.clearRect(0, 0, pCanvas.width, pCanvas.height);
  for (var i = particles.length - 1; i >= 0; i--) {
    var p = particles[i];
    p.x += p.vx;
    p.y += p.vy;
    p.vx *= 0.97;
    p.vy *= 0.97;
    p.life--;
    if (p.life <= 0) { particles.splice(i, 1); continue; }
    var alpha = (p.life / 80) * 0.7;
    var radius = p.size * (p.life / 80);
    // SAFETY: ensure radius is never negative
    if (radius < 0.1) { particles.splice(i, 1); continue; }
    pCtx.beginPath();
    pCtx.arc(p.x, p.y, radius, 0, Math.PI * 2);
    pCtx.fillStyle = 'rgba(' + p.r + ',' + p.g + ',' + p.b + ',' + alpha + ')';
    pCtx.fill();
  }
  requestAnimationFrame(animLoop);
}
animLoop();
